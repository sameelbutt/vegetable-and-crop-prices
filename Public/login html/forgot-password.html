<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot-password</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="main-wrapper">
        <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100 d-flex align-items-center justify-content-center">
          <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
              <div class="col-md-8 col-lg-6 col-xxl-3 auth-card">
                <div class="card mb-0">
                  <div class="card-body pt-5">
                    <a href="" class="text-nowrap logo-img text-center d-block mb-4 w-100">
                      <img src="../assets/images/logos/dark-logo.svg" class="dark-logo" alt="Logo-Dark">
                      <img src="../assets/images/logos/light-logo.svg" class="light-logo" alt="Logo-light" style="display: none;">
                    </a>
                    <div class="mb-5 text-center">
                      <p class="mb-0">
                        Please enter the email address associated with your account and We will email you a link to reset your password.
                      </p>
                    </div>
                    <form>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <a href="javascript:void(0)" class="btn btn-primary w-100 py-8 mb-3">Forgot Password</a>
                      <a href="login.html" class="btn bg-primary-subtle text-primary w-100 py-8">Back to Login</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
